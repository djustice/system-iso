LABEL j64_nbd
TEXT HELP
Boot the Swift System J (x86_64) live medium (Using NBD).
It allows you to install Swift or perform system maintenance.
ENDTEXT
MENU LABEL Boot Swift System J (x86_64) (NBD)
LINUX boot/x86_64/linux.vm
INITRD boot/intel_ucode.img,boot/x86_64/system.img
APPEND jbasedir=%INSTALL_DIR% jlabel=%SYSTEM_LABEL% j_nbd_srv=${pxeserver}
SYSAPPEND 3

